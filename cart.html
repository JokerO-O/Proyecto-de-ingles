<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Lazos Florales D‚ÄôAmour</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Lazos Florales Logo">
            <h1>Lazos Florales D‚ÄôAmour</h1>
        </div>

        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="catalog.html">Catalog</a>
            <a href="about.html">About</a>
            <a href="mission.html">Mission</a>
            <a href="vision.html">Vision</a>
            <a href="values.html">Values</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html" class="active">Cart</a>

            <button id="theme-toggle" class="theme-btn">üåô</button>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="cart-container">

        <h2 class="cart-title">Your Shopping Cart</h2>

        <div id="cart-items" class="cart-items"></div>

        <div class="cart-summary">
            <h3>Total: <span id="cart-total">DOP 0</span></h3>
            <button class="checkout-btn">Proceed to Checkout</button>
            <a href="catalog.html" class="continue-btn">Continue Shopping</a>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>¬© 2025 Lazos Florales D‚ÄôAmour ‚Äî All Rights Reserved</p>

        <div class="social">
            <a class="whatsapp" href="https://wa.me/573232367206" target="_blank">WhatsApp</a>
            <a class="instagram" href="https://www.instagram.com/lazos_floreales_d_amour/" target="_blank">Instagram</a>
        </div>
    </footer>

    <script src="theme.js"></script>

    <!-- CART SCRIPT -->
    <script>
        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const cartContainer = document.getElementById("cart-items");
        const totalDisplay = document.getElementById("cart-total");

        function renderCart() {
            cartContainer.innerHTML = "";

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p class='empty-cart'>Your cart is empty üíê</p>";
                totalDisplay.textContent = "DOP 0";
                return;
            }

            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;

                const itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");

                itemElement.innerHTML = `
                    <img src="${item.image}" class="cart-img" alt="${item.name}">
                    <div class="cart-info">
                        <h4>${item.name}</h4>
                        <p class="price">DOP ${item.price.toLocaleString()}</p>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                `;

                cartContainer.appendChild(itemElement);
            });

            totalDisplay.textContent = "DOP " + total.toLocaleString();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        renderCart();
    </script>

</body>
</html>
